{% load static %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="main_business">
      <div class="col-md-12">
        {% if form.errors %}
        <div class="alert alert-danger">
          <strong>{{ form.errors }}</strong>
        </div>
        <br />
        {% endif %}
      </div>
    </div>
  </div>
  <form method="post" id="create-form" name="create-form">
    {% csrf_token %}
    <div class="form-group">
      <label for="fullname">Input Nama Lengkap</label>
      {{ form.fullname|as_crispy_field }}
    </div>
    <div class="form-group">
      <label for="nim">Input NIM Lengkap</label>
      {{ form.nim|as_crispy_field }}
    </div>
    <div class="form-group">
      <label for="email">Input Email Lengkap</label>
      {{ form.email|as_crispy_field }}
    </div>
    <div class="panel-footer text-center">
      <button class="btn btn-primary m-top-20" type="submit">Simpan</button>
    </div>
  </form>
</div>
{% endblock %}
